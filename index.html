<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="part1">
        <center>
        <!-- Elemanlar ortalandı. -->
            <!-- Google Logosu Eklendi. -->
            <img id="logo" src="/img/google.jpg" alt="GoogleFirsLogo">
            <!-- Logonun altındaki "Search the web using Google!" yazısı eklendi. -->
            <p>Search the web using Google!</p>
            <!-- Arama Kutucuğu eklendi ve uzunluğu 40 olarak ayarlandı. -->
            <input id="searchbox" type="text" value size="40">
            <br>
            <!-- "Google Search" ve "I'm feeling luck" buttonları eklendi. -->
            <button style="margin-bottom: 0;">Google Search</button>
            <button style="margin-bottom: 0;">I'm feeling lucky</button>
        </center>
        <!-- Navigasyon Eklendi. -->
        <nav>
            <div id="navbox1"> <!-- 1.Kutu eklendi. -->
                <a href="">
                    Special Searches
                </a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">
                    Stanford Search
                </a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">
                    Linux Search
                </a>
                <br>
            </div>
            <div id="navbox2"> <!-- 2.Kutu eklendi. -->
                <a href="">
                    Help!
                </a>
                <br
                ><a href="">
                    About Google!
                </a>
                <br>
                <a href="">
                    Company Info
                </a>
                <br>
                <a href="">
                    Google! Logos
                </a>
                <br>
            </div>
            <center>
                <div id="navbox3"> <!-- 3.Kutu eklendi. -->
                    <p>Get Google!<br>updates monthly:</p>
                    <input type="text" value="your e-mail" style="margin:0">
                    <br>
                    <button>Subscribe</button>
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="font-size: small;">
                        Archive
                    </a>
            </div>
            </center>
        </nav>
    </div>
        
        <!-- Footer Eklendi. -->
        <div id="clear"></div>

        </footer>
